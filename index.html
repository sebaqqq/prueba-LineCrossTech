<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Prueba Técnica</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="grafico" id="grafico1"></div>
      <p class="porcentaje"><span style="color: #01a6d9">▲</span> 6%</p>
      <p><strong>INVENTARIO</strong></p>
    </div>
    <div class="contenedor">
      <div class="grafico" id="grafico2"></div>
      <p class="porcentaje"><span style="color: #d81035">▼</span> 2%</p>
      <p><strong>ASISTENCIA</strong></p>
    </div>
    <div class="contenedor">
      <div class="grafico" id="grafico3"></div>
      <p class="porcentaje"><span style="color: #d81035">▼</span> 2%</p>
      <p><strong>ACTIVIDAD</strong></p>
    </div>

    <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
